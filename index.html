<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class 10 Board Exams 2026</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    body {
      background: linear-gradient(135deg, #0f3460, #1b6e8f, #2a9bb8, #16a085);
      color: #eee;
      font-family: 'Roboto Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 2.2rem;
      text-shadow: 0 0 6px #00d4ffaa;
      margin-bottom: 1.3rem;
      text-align: center;
    }
    #examList {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .subject {
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 18px 25px;
      box-shadow: 0 0 10px #00d4ff55;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
      overflow: hidden;
      text-align: center;
    }
    .subject.highlight {
      border: 2px solid #00d4ff;
      box-shadow: 0 0 18px #00d4ff88;
      transform: scale(1.04);
      z-index: 3;
    }
    .subject h2 {
      margin: 0 0 0.2em 0;
      font-size: 1.2rem;
    }
    .exam-date {
      font-size: 1.08rem;
      color: #ffe066;
      margin-bottom: .25em;
    }
    .countdown {
      font-size: 1.05rem;
      color: #a5d6a7;
    }
    .message {
      font-size: 1.08rem;
      margin-top: 4px;
      color: #ffd600;
      font-weight: 700;
      text-shadow: 0 0 8px #ffd60088;
    }
    .portions {
      margin-top: 12px;
      padding: 15px 12px 0 12px;
      background: rgba(0,0,0,0.18);
      border-left: 4px solid #00d4ff;
      color: #fff;
      font-size: 1rem;
      box-shadow: 0 6px 12px #040e0999;
      border-radius: 8px;
      max-height: 380px;
      overflow-y: auto;
      display: none;
      text-align: left;
    }
    .subject.open .portions {
      display: block;
    }
    #progressContainer {
      margin-top: 2.5rem;
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.14);
      border-radius: 18px;
      height: 30px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 10px #00d4ff55 inset;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(270deg, #00d4ff, #00ffff, #00d4ff);
      background-size: 400% 100%;
      animation: pulseGradient 4s ease infinite;
      border-radius: 18px 0 0 18px;
      box-shadow: 0 0 10px #00ffffaa;
      transition: width 0.7s;
    }
    @keyframes pulseGradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    #finished {
      margin-top: 3rem;
      font-size: 1.5rem;
      color: #00d4ff;
      text-shadow: 0 0 15px #00d4ffbb;
      display: none;
    }
    @media (max-width: 480px) {
      .subject {
        padding: 14px 10px;
      }
      .portions {
        font-size: .9rem;
      }
      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <h1>Class 10 Board Exams 2026</h1>
  <div id="examList"></div>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <div id="finished">All exams completed! Well done!</div>
  <script>
    const exams = [
      { subject: "Mathematics (041)", code:"041", date: "2026-02-17", portions: `
        <b>Portions:</b>
        <ul>
          <li>Real Numbers, Polynomials</li>
          <li>Pair Of Linear Equations, Quatratic Equations</li>
          <li>Coordinate Geometry, Triangles</li>
          <li>Circles, Areas related to circles</li>
          <li>Intro to Trigonometry, Applications of Trigonometry</li>
          <li>Arithmetic Progression, Surface areas & volumes</li>
          <li>Statistics, Probability</li>
        </ul>
      `},
      { subject: "English (184)", code:"184", date: "2026-02-21", portions: `
        <b>Sections:</b>
        <ul>
          <li>Reading: Unseen passages</li>
          <li>Writing & Grammar: Letter, Paragraph, Grammar Topics</li>
          <li>Literature: Textbook chapters, poems, extracts</li>
          <li>Supplementary: Stories, extracts, long answers</li>
        </ul>
      `},
      { subject: "Science (086)", code:"086", date: "2026-02-25", portions: `
        <b>Portions:</b>
        <ul>
          <li>Chemical Substances: Chemical Reactions, Acids & Bases, Metals & Non-metals, Carbon and its Compounds</li>
          <li>World of Living: Life Processes, Control & Coordination, Reproduction, Heredity, Environment</li>
          <li>Natural Phenomena: Light (Reflection & Refraction), Human Eye, Electricity, Magnetic Effect</li>
        </ul>
      `},
      { subject: "Artificial Intelligence (417)", code:"417", date: "2026-02-27", portions: `
        <b>Units:</b>
        <ul>
          <li>Employability Skills, AI Project Cycle, AI Domains</li>
          <li>Ethics in AI, Modeling, Data Analysis</li>
          <li>Computer Vision, Natural Language Processing, Python</li>
        </ul>
      `},
      { subject: "Sanskrit (119)", code:"119", date: "2026-02-28", portions: `
        <b>पुस्तकें एवं विषय:</b>
        <ul>
          <li>मणिका: सभी पाठ</li>
          <li>व्याकरण: संधि, समास, उपसर्ग, प्रत्यय आदि</li>
          <li>संवाद, पत्र, अनुच्छेद लेखन</li>
        </ul>
      `},
      { subject: "Social Science (087)", code:"087", date: "2026-03-07", portions: `
        <b>Units:</b>
        <ul>
          <li>History, Geography, Political Science</li>
          <li>Economics, Practical Components</li>
        </ul>
      `},
    ];

    const months = [
      'January','February','March','April','May','June','July','August','September',
      'October','November','December'
    ];

    function getDateStr(dateStr) {
      const d = new Date(dateStr + 'T10:30:00');
      let dd = d.getDate();
      let mm = months[d.getMonth()];
      let yy = d.getFullYear();
      let suf = 'th';
      if (dd === 1 || dd === 21 || dd === 31) suf = 'st';
      else if (dd === 2 || dd === 22) suf = 'nd';
      else if (dd === 3 || dd === 23) suf = 'rd';
      return `${dd}${suf} ${mm} ${yy}`;
    }

    function formatTime(diff) {
      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
      return {days, hours, minutes};
    }

    const container = document.getElementById('examList');
    const progressBar = document.getElementById('progressBar');
    const finishedText = document.getElementById('finished');

    function updateCountdown() {
      container.innerHTML = '';
      const now = new Date();
      let completed = 0;

      const active = exams.filter(exam => {
        const end = new Date(`${exam.date}T13:30:00`);
        return now <= end;
      });
      completed = exams.length - active.length;

      active.forEach((exam, i) => {
        const start = new Date(`${exam.date}T10:30:00`);
        const end = new Date(`${exam.date}T13:30:00`);
        const dayBefore = new Date(start.getTime() - 24*60*60*1000);

        const div = document.createElement('div');
        div.classList.add('subject');

        // Highlight ONLY 1 day before exam (from 24 hours before start time)
        if (now >= dayBefore && now < start) {
          div.classList.add('highlight');
        }

        const title = document.createElement('h2');
        title.innerHTML = `${exam.subject}`;
        div.appendChild(title);

        const dateDiv = document.createElement('div');
        dateDiv.className = 'exam-date';
        dateDiv.innerHTML = getDateStr(exam.date);
        div.appendChild(dateDiv);

        const countdownP = document.createElement('div');
        countdownP.className = 'countdown';

        const messageP = document.createElement('div');
        messageP.className = 'message';

        if (now >= dayBefore && now < start) {
          messageP.textContent = `All the best for ${exam.subject.split('(')[0].trim()}!`;
        } else if (now < dayBefore) {
          const diff = start-now;
          const {days, hours, minutes} = formatTime(diff);
          countdownP.textContent = `${days} days, ${hours} hours, ${minutes} minutes left`;
        } else if (now >= start && now <= end) {
          countdownP.textContent = 'Exam in progress...';
        }

        div.appendChild(countdownP);
        div.appendChild(messageP);

        const portionDiv = document.createElement('div');
        portionDiv.className = 'portions';
        portionDiv.innerHTML = exam.portions;
        div.appendChild(portionDiv);

        // Always allow clicking to open/close portions
        div.addEventListener('click', function(e){
          e.stopPropagation();
          document.querySelectorAll('.subject').forEach(subj=>{
            if(subj!==div) subj.classList.remove('open');
          });
          div.classList.toggle('open');
        });

        container.appendChild(div);
      });

      let percent = (completed / exams.length) * 100;
      progressBar.style.width = percent + '%';
      finishedText.style.display = (completed === exams.length) ? 'block' : 'none';
    }

    updateCountdown();
    setInterval(updateCountdown, 60000);
  </script>
</body>
</html>
