<head>
  <meta charset="UTF-8">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #fff;
      padding: 2rem 1rem 4rem 1rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    .subtitle {
      font-size: 1.05rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #f0f0f0;
    }
    .subtitle a {
      color: #ffd700;
      text-decoration: none;
      border-bottom: 2px solid #ffd700;
      transition: all 0.3s;
    }
    .subtitle a:hover {
      color: #fff;
      border-bottom-color: #fff;
    }
    #examList {
      width: 100%;
      max-width: 700px;
      margin: 0 auto 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
    }
    .subject {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .subject:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.3);
      background: rgba(255,255,255,0.2);
    }
    .subject.highlight {
      border: 2px solid #ffd700;
      box-shadow: 0 0 20px rgba(255,215,0,0.5);
      background: rgba(255,215,0,0.15);
    }
    .subject h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
    }
    .exam-date {
      font-size: 1.1rem;
      color: #ffd700;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .countdown {
      font-size: 1rem;
      color: #b3e5fc;
      font-weight: 500;
    }
    .message {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #ffd700;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(255,215,0,0.5);
    }
    .portions {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(0,0,0,0.3);
      border-left: 4px solid #ffd700;
      color: #f0f0f0;
      font-size: 0.95rem;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      display: none;
      text-align: left;
      line-height: 1.6;
    }
    .portions ul {
      margin: 8px 0;
      padding-left: 20px;
    }
    .portions li {
      margin: 6px 0;
    }
    .portions b {
      color: #ffd700;
    }
    .subject.open .portions {
      display: block;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    #progressContainer {
      margin: 2.5rem auto 0 auto;
      width: 100%;
      max-width: 700px;
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      height: 32px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
    #progressBar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg,#00f2fe,#4facfe,#667eea);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,242,254,0.6);
      transition: width 0.8s ease;
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer {
      0%,100% {opacity:1;}
      50% {opacity:0.8;}
    }
    #finished {
      margin-top: 3rem;
      font-size: 2rem;
      color: #ffd700;
      text-shadow: 0 0 20px rgba(255,215,0,0.6);
      display: none;
      font-weight: 800;
      text-align: center;
    }
    @media (max-width: 600px) {
      h1 {font-size: 1.8rem;}
      .subtitle {font-size: 0.95rem;}
      .subject {padding: 1rem;}
      .subject h2 {font-size: 1.2rem;}
      .portions {font-size: 0.85rem; max-height: 250px;}
    }
  </style>
</head>
<body>

    const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    
    function getDateStr(dateStr) {
      const d = new Date(dateStr + "T10:30:00");
      const day = d.getDate();
      const month = months[d.getMonth()];
      const year = d.getFullYear();
      
      let suffix = "th";
      if (day === 1 || day === 21 || day === 31) suffix = "st";
      else if (day === 2 || day === 22) suffix = "nd";
      else if (day === 3 || day === 23) suffix = "rd";
      
      return `${day}${suffix} ${month} ${year} (10:30 AM)`;
    }
    
    function formatTimediff(diff) {
      const days = Math.floor(diff/(1000*60*60*24));
      const hours = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
      const minutes = Math.floor((diff%(1000*60*60))/(1000*60));
      return {days, hours, minutes};
    }
    
    const container = document.getElementById("examList");
    const progressBar = document.getElementById("progressBar");
    const finishedText = document.getElementById("finished");
    
    function updateCountdown() {
      container.innerHTML = "";
      const now = new Date();
      let completed = 0;
      
      const active = exams.filter(exam => {
        const end = new Date(exam.date + "T13:30:00");
        return now < end;
      });
      
      completed = exams.length - active.length;
      
      active.forEach((exam) => {
        const start = new Date(exam.date + "T10:30:00");
        const end = new Date(exam.date + "T13:30:00");
        const dayBefore = new Date(start.getTime() - 24*60*60*1000);
        
        const div = document.createElement("div");
        div.classList.add("subject");
        
        if (now >= dayBefore && now < start) div.classList.add("highlight");
        
        const title = document.createElement("h2");
        title.textContent = exam.subject;
        div.appendChild(title);
        
        const dateDiv = document.createElement("div");
        dateDiv.className = "exam-date";
        dateDiv.textContent = getDateStr(exam.date);
        div.appendChild(dateDiv);
        
        const countdownP = document.createElement("div");
        countdownP.className = "countdown";
        const messageP = document.createElement("div");
        messageP.className = "message";
        
        if (now >= dayBefore && now < start) {
          const subjectName = exam.subject.split(" ")[0];
          messageP.textContent = `All the best for ${subjectName}!`;
        } else if (now < start) {
          const {days, hours, minutes} = formatTimediff(start - now);
          countdownP.textContent = `${days}d ${hours}h ${minutes}m left`;
        } else if (now >= start && now < end) {
          countdownP.textContent = "Exam in progress...";
        }
        
        div.appendChild(countdownP);
        div.appendChild(messageP);
        
        const portionDiv = document.createElement("div");
        portionDiv.className = "portions";
        portionDiv.innerHTML = exam.portions;
        div.appendChild(portionDiv);
        
        div.addEventListener("click", function(e){
          e.stopPropagation();
          document.querySelectorAll(".subject").forEach(subj => {
            if(subj !== div) subj.classList.remove("open");
          });
          div.classList.toggle("open");
        });
        
        container.appendChild(div);
      });
      
      progressBar.style.width = `${completed/exams.length*100}%`;
      finishedText.style.display = (completed === exams.length) ? "block" : "none";
    }
    
    updateCountdown();
    setInterval(updateCountdown, 60000);
  </script>
</body>
</html>
