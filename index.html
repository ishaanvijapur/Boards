<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Class X Boards 2026</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
    * { box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #3d4e7a 0, #4a3f7a 25%, #7a3f6a 50%, #2a5a8a 75%, #1a6a9a 100%);
      color: #fff;
      font-family: 'Roboto Mono', monospace;
      min-height: 100vh;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.2rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 0.5rem;
      text-align: center;
      letter-spacing: 1px;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #e0e0e0;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .subtitle a {
      color: #ffeb3b;
      text-decoration: none;
      border-bottom: 2px solid #ffeb3b;
      transition: all 0.3s;
    }
    .subtitle a:hover {
      color: #fff;
      text-decoration: underline;
    }
    #examList {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      margin-bottom: 2rem;
    }
    .subject {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px 25px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      cursor: pointer;
      position: relative;
      transition: all 0.3s;
      overflow: hidden;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.15);
    }
    .subject:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
    }
    .subject.highlight {
      border: 2px solid #00f2fe;
      box-shadow: 0 0 20px rgba(0,242,254,0.6), inset 0 0 20px rgba(0,242,254,0.2);
      background: rgba(0,242,254,0.12);
      transform: scale(1.05);
      z-index: 3;
    }
    .subject h2 {
      margin: 0 0 0.3em 0;
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
    }
    .exam-date {
      font-size: 1.05rem;
      color: #ffe066;
      margin-bottom: 0.3em;
      font-weight: 500;
    }
    .countdown {
      font-size: 1rem;
      color: #b3e5fc;
      font-weight: 500;
      margin: 0.2em 0;
    }
    .message {
      font-size: 1.05rem;
      margin-top: 0.5em;
      color: #ffd700;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(255,215,0,0.5);
    }
    .portions {
      margin-top: 15px;
      padding: 15px 12px 0 12px;
      background: rgba(0,0,0,0.25);
      border-left: 4px solid #00f2fe;
      color: #f0f0f0;
      font-size: 0.95rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      border-radius: 8px;
      max-height: 380px;
      overflow-y: auto;
      display: none;
      text-align: left;
    }
    .portions ul {
      margin: 8px 0;
      padding-left: 20px;
    }
    .portions li {
      margin: 8px 0;
      line-height: 1.6;
    }
    .subject.open .portions {
      display: block;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    #progressContainer {
      margin-top: 2.5rem;
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.12);
      border-radius: 20px;
      height: 32px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.15);
    }
    #progressBar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg,#00f2fe,#4facfe,#667eea);
      animation: shimmer 2s infinite;
      border-radius: 20px 0 0 20px;
      box-shadow: 0 0 15px rgba(0,242,254,0.8);
      transition: width 0.8s ease;
    }
    @keyframes shimmer {
      0%,100% {opacity:1;}
      50% {opacity:.8;}
    }
    #finished {
      margin-top: 3rem;
      font-size: 1.8rem;
      color: #ffd700;
      text-shadow: 0 0 20px rgba(255,215,0,0.6);
      display: none;
      font-weight: 800;
      letter-spacing: 1px;
      text-align: center;
    }
    @media (max-width: 480px) {
      body {padding: 1rem;}
      h1 {font-size: 1.3rem;}
      #examList {gap: 0.7rem;}
      .subject {padding: 12px 7px;}
      .portions {font-size: 0.8rem; max-height: 200px;}
      #progressContainer {height: 20px;}
      #finished {font-size: 1.2rem;}
    }
  </style>
</head>
<body>
  <h1>Class X Boards 2026</h1>
  <div class="subtitle">
    According To <a href="https://www.cbse.gov.in/cbsenew/documents/TentativeDateSheet24092025.pdf" target="_blank">Tentative Schedule Released by CBSE</a>
  </div>
  <div id="examList"></div>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <div id="finished">All exams completed! Well done, Champion!</div>
  <script>
    const exams = [
      {
        subject: "Mathematics [041]",
        date: "2026-02-17",
        portions: `<b>Portions:</b><ul>
          <li>Real Numbers</li>
          <li>Polynomials</li>
          <li>Pair Of Linear Equations In Two Variables</li>
          <li>Quadratic Equations</li>
          <li>Arithmetic Progressions</li>
          <li>Triangles</li>
          <li>Coordinate Geometry</li>
          <li>Introduction To Trigonometry</li>
          <li>Applications Of Trigonometry</li>
          <li>Circles</li>
          <li>Constructions</li>
          <li>Areas Related To Circles</li>
          <li>Surface Areas And Volumes</li>
          <li>Statistics and Probability</li>
        </ul>`
      },
      {
        subject: "English [184]",
        date: "2026-02-21",
        portions: `<b>Sections:</b><ul>
          <li>Reading: Unseen passages</li>
          <li>Writing & Grammar: Letter, Paragraph, Grammar Topics</li>
          <li>Literature: Textbook chapters, poems, extracts</li>
          <li>Supplementary: Stories, extracts, long answers</li>
        </ul>`
      },
      {
        subject: "Science [086]",
        date: "2026-02-25",
        portions: `<b>Portions:</b><ul>
          <li>Chemical Reactions and Equations</li>
          <li>Acids, Bases, and Salts</li>
          <li>Metals and Non-metals</li>
          <li>Life Processes</li>
          <li>Control and Coordination</li>
          <li>How do Organisms Reproduce</li>
          <li>Heredity and Evolution</li>
          <li>Light — Reflection and Refraction</li>
          <li>The Human Eye and the Colourful World</li>
          <li>Electricity</li>
          <li>Magnetic Effects of Electric Current</li>
          <li>Sources of Energy</li>
          <li>Our Environment</li>
          <li>Management of Natural Resources</li>
        </ul>`
      },
      {
        subject: "Artificial Intelligence [417]",
        date: "2026-02-27",
        portions: `<b>Units:</b><ul>
          <li>Employability Skills</li>
          <li>AI Project Cycle</li>
          <li>AI Domains</li>
          <li>Ethics in AI</li>
          <li>Modeling & Data Analysis</li>
          <li>Computer Vision</li>
          <li>Natural Language Processing</li>
          <li>Python for AI</li>
        </ul>`
      },
      {
        subject: "Sanskrit [119]",
        date: "2026-02-28",
        portions: `<b>Portions:</b><ul>
          <li>वर्णमाला, संज्ञा, सर्वनाम, विशेषण, क्रिया, अव्यय, विभक्ति</li>
          <li>संस्कृत साहित्य — पद्य, गद्य, संवाद, नाटक</li>
          <li>निबंध लेखन, पत्र लेखन</li>
          <li>अनुवाद, संवाद लेखन</li>
        </ul>`
      },
      {
        subject: "Social Science [087]",
        date: "2026-03-07",
        portions: `<b>Units:</b><ul>
          <li>History: The Rise of Nationalism in Europe, Nationalism in India, Making of a Global World, Age of Industrialization</li>
          <li>Geography: Resources & Development, Forest & Wildlife, Water Resources, Agriculture, Minerals & Energy, Manufacturing Industries, Lifelines of National Economy</li>
          <li>Political Science: Power Sharing, Federalism, Gender, Religion & Caste, Political Parties, Outcomes of Democracy</li>
          <li>Economics: Development, Sectors of the Indian Economy, Money & Credit, Globalisation & the Indian Economy, Consumer Rights</li>
        </ul>`
      }
    ];
    const months = [ "January","February","March","April","May","June","July","August","September","October","November","December" ];
    function getDateStr(dateStr) {
      const d = new Date(dateStr + "T10:30:00");
      let dd = d.getDate, mm = months[d.getMonth()], yy = d.getFullYear();
      let suf = "th";
      if (dd === 1 || dd === 21 || dd === 31) suf = "st";
      else if (dd === 2 || dd === 22) suf = "nd";
      else if (dd === 3 || dd === 23) suf = "rd";
      return `${dd}${suf} ${mm} ${yy} (10:30 AM)`;
    }
    function formatTimediff(diff) {
      const days = Math.floor(diff/(1000*60*60*24));
      const hours = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
      const minutes = Math.floor((diff%(1000*60*60))/(1000*60));
      return {days, hours, minutes};
    }
    const container = document.getElementById("examList");
    const progressBar = document.getElementById("progressBar");
    const finishedText = document.getElementById("finished");
    function updateCountdown() {
      container.innerHTML = "";
      const now = new Date();
      let completed = 0;
      // Remove exams that have ended (after 1:30 PM)
      const active = exams.filter(exam => {
        const end = new Date(exam.date + "T13:30:00");
        return now < end;
      });
      completed = exams.length - active.length;
      active.forEach((exam, i) => {
        const start = new Date(exam.date + "T10:30:00");
        const end = new Date(exam.date + "T13:30:00");
        const dayBefore = new Date(start.getTime() - 24*60*60*1000);
        const div = document.createElement("div");
        div.classList.add("subject");
        // Highlight ONLY 24 hours before exam
        if (now >= dayBefore && now < start) div.classList.add("highlight");
        const title = document.createElement("h2");
        title.textContent = exam.subject;
        div.appendChild(title);
        const dateDiv = document.createElement("div");
        dateDiv.className = "exam-date";
        dateDiv.textContent = getDateStr(exam.date);
        div.appendChild(dateDiv);
        const countdownP = document.createElement("div");
        countdownP.className = "countdown";
        const messageP = document.createElement("div");
        messageP.className = "message";
        if (now >= dayBefore && now < start) {
          // Show all the best message
          const subjectName = exam.subject.split(" ")[0];
          messageP.textContent = `All the best for ${subjectName}!`;
        } else if (now < start) {
          // Show countdown
          const {days, hours, minutes} = formatTimediff(start - now);
          countdownP.textContent = `${days}d ${hours}h ${minutes}m left`;
        } else if (now >= start && now < end) {
          countdownP.textContent = "Exam in progress...";
        }
        div.appendChild(countdownP);
        div.appendChild(messageP);
        const portionDiv = document.createElement("div");
        portionDiv.className = "portions";
        portionDiv.innerHTML = exam.portions;
        div.appendChild(portionDiv);
        // Always allow clicking to open/close portions
        div.addEventListener("click", function(e){
          e.stopPropagation();
          document.querySelectorAll(".subject").forEach(subj => {
            if(subj !== div) subj.classList.remove("open");
          });
          div.classList.toggle("open");
        });
        container.appendChild(div);
      });
      // Progress Bar
      progressBar.style.width = `${completed/exams.length*100}%`;
      finishedText.style.display = (completed === exams.length) ? "block" : "none";
    }
    updateCountdown();
    setInterval(updateCountdown, 60000); // every minute
  </script>
</body>
</html>
